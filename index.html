<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>

        <form action="config.php" method="post" id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuario</label>
                <input type="text" id="username" name="username" placeholder="Digite o Nome do usuario...">
                <a>Aqui Vai a mensagem de erro.....</a>
            </div>

            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu email:">
                <a>Aqui Vai a mensagem de erro.....</a>
            </div>
            <div class="form-content">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
                <a>Aqui Vai a mensagem de erro.....</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha:</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente:">
                <a>Aqui Vai a mensagem de erro.....</a>
            </div>

            <button type="submit">Cadastrar</button>


        </form>

    </div>


    <script src="./script.js"></script>
</body>

</html>
